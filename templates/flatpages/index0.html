<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        {% block main %}
        {% endblock main %}
        {% load static %}
        <link rel="icon" type="image/x-icon" href='{% static "assets/favicon.ico" %}' />
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
               <div class="container">
                   <a class="navbar-brand" href="/index1">Home</a>
                   <div class="collapse navbar-collapse" id="navbarResponsive">
                       <ul class="navbar-nav ml-auto">
                           <li class="nav-item active">
                               <a class="nav-link" href="/index1">One</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="/index2">Two</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="/index3">Three</a>
                           </li>
                       </ul>
                   </div>
               </div>
            </nav>
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="bg-light py-4 mt-5 blockquote-footer">
            <div class="container d-flex justify-content-between">
                <p class="small mt-3">Copyright &copy; My Website 2024</p>
                <img class="img-logo" src="{% static 'assets/logo.jpg' %}" alt="Logo SkillFactory">
            </div>
        </footer>
    </body>
</html>
